version: 2.1
jobs:
 build:
   machine: true
   steps:
     - checkout

     - run: 
        name: construcción de la imagen de la aplicación
        command: docker build -t antoniorev/listenyourmood .

     - run: 
        name: Ejecución de la imagen
        command: docker run -t -v "`pwd`:/test" antoniorev/listenyourmood